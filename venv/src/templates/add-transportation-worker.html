<html>
  <head>
    <title>Transport AS</title>
  </head>
  <body>
    <h1>Add a transportation-worker</h1>
    
    <form action="add-transportation-worker", method="POST"
	  
	  <div class="form">
            <label>Full Name</label>
            <input type="text" class="form-control" id="Name" name="birthday" placeholder="Full Name">
          </div>

	  <div class="form">
            <label>Birthday</label>
            <input type="date" class="form-control" id="birthday" name="birthday" placeholder="Birthday">
          </div>

	  <div class="form">
            <label>Job Title</label>
            <input type="text" class="form-control" id="job-title" name="job-title" placeholder="Job Title">
          </div>

	  <button type="submit" class="post-btn">Sign up</button>
	  
     </form>
  </body>
</html>
